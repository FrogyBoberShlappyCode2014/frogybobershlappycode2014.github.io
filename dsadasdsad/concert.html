            '–ë–æ–±–µ—Ä –∑–Ω–∞—î, —â–æ —Ç–∞–∫–µ —Å–ø—Ä–∞–≤–∂–Ω—ñ–π –≤—ñ–¥—Ä–∏–≤!',
            '–ù–µ—Ö–∞–π –≤—ñ—Ä—Ç—É–∞–ª—å–Ω—ñ –≥—Ä–µ–±–ª—ñ –±—É–¥—É—é—Ç—å—Å—è –ø—ñ–¥ –º—É–∑–∏–∫—É!',
            '–ü—Ä–∏–≥–æ—Ç—É–π—Ç–µ —Å–≤–æ—ó –∑—É–±–∏ –¥–æ —Ç–∞–Ω—Ü—é!',
            '–ü—ñ—Å–ª—è —Ü—å–æ–≥–æ –∫–æ–Ω—Ü–µ—Ä—Ç—É –±–æ–±—Ä–∏ –ø–æ—á–Ω—É—Ç—å –∫–æ–¥—É–≤–∞—Ç–∏!',
            '–ó–∞—Ç–≤–µ—Ä–¥–∂–µ–Ω–æ –ì–æ–ª–æ–≤–Ω–∏–º –ë–æ–±—Ä–æ–º-–ú–µ–ª–æ–º–∞–Ω–æ–º!',
        ];
        let audio = document.getElementById('backgroundAudio');
        let isPlaying = false;
        let animationInterval;

        function getRandom(arr) {
            return arr[(Math.random() * arr.length) | 0];
        }

        function togglePlay() {
            if (isPlaying) {
                audio.pause();
                clearInterval(animationInterval);
                document.getElementById('playButton').textContent = '–£–≤—ñ–º–∫–Ω—É—Ç–∏ –ö–æ–Ω—Ü–µ—Ä—Ç! **–ë–æ–±—Ä–∏ –≥–æ—Ç–æ–≤—ñ –≥—Ä–∏–∑—Ç–∏ —Ä–∏—Ç–º!**';
            } else {
                audio.play();
                audio.loop = true; // –©–æ–± –ø—ñ—Å–Ω—è –≥—Ä–∞–ª–∞ –ø–æ –∫–æ–ª—É
                document.getElementById('playButton').textContent = '–í–∏–º–∫–Ω—É—Ç–∏ –ö–æ–Ω—Ü–µ—Ä—Ç! **–ë–æ–±—Ä–∏ –≤–∂–µ —Ç–∞–Ω—Ü—é—é—Ç—å!**';
                startImageAnimation();
            }
            isPlaying = !isPlaying;
        }

        function createRandomImage() {
            const img = document.createElement('img');
            img.src = getRandom(images);
            img.classList.add('concert-image');
            img.style.left = `${Math.random() * 100}vw`;
            img.style.top = `${Math.random() * 100}vh`;
            img.style.transform = `rotate(${Math.random() * 360}deg) scale(${Math.random() * 0.5 + 0.5})`;
            img.style.opacity = Math.random() * 0.8 + 0.2;
            img.style.zIndex = Math.floor(Math.random() * 100);
            img.style.filter = `hue-rotate(${Math.random() * 360}deg)`; // –î–æ–¥–∞–º–æ —Ç—Ä–æ—Ö–∏ –±–æ–∂–µ–≤—ñ–ª—å–Ω–∏—Ö –≤—ñ–¥—Ç—ñ–Ω–∫—ñ–≤

            const sloganElement = document.createElement('p');
            sloganElement.textContent = getRandom(slogans);
            sloganElement.classList.add('image-slogan');
            sloganElement.style.top = `${parseFloat(img.style.top) + img.offsetHeight * (Math.random() * 0.5 + 0.5)}px`;
            sloganElement.style.left = `${parseFloat(img.style.left) + img.offsetWidth * (Math.random() * 0.5 + 0.5)}px`;
            sloganElement.style.transform = `rotate(${Math.random() * 180 - 90}deg)`;
            sloganElement.style.color = `hsl(${Math.random() * 360}, 70%, 60%)`; // –í–∏–ø–∞–¥–∫–æ–≤–∏–π —è—Å–∫—Ä–∞–≤–∏–π –∫–æ–ª—ñ—Ä
            sloganElement.style.fontSize = `${Math.random() * 2 + 1}em`;
            sloganElement.style.textShadow = `2px 2px 2px #000`;

            document.getElementById('concertContainer').appendChild(img);
            document.getElementById('concertContainer').appendChild(sloganElement);

            // –í–∏–¥–∞–ª—è—î–º–æ –∫–∞—Ä—Ç–∏–Ω–∫—É —á–µ—Ä–µ–∑ –¥–µ—è–∫–∏–π —á–∞—Å, —â–æ–± –Ω–µ –ø–µ—Ä–µ–≤–∞–Ω—Ç–∞–∂—É–≤–∞—Ç–∏ —Å—Ç–æ—Ä—ñ–Ω–∫—É
            setTimeout(() => {
                img.remove();
                sloganElement.remove();
            }, 5000); // –ö–∞—Ä—Ç–∏–Ω–∫–∏ –∑–Ω–∏–∫–∞—Ç–∏–º—É—Ç—å —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
        }

        function startImageAnimation() {
            animationInterval = setInterval(() => {
                createRandomImage();
            }, 500); // –ù–æ–≤—ñ –∫–∞—Ä—Ç–∏–Ω–∫–∏ –∑'—è–≤–ª—è—Ç–∏–º—É—Ç—å—Å—è –∫–æ–∂–Ω—ñ –ø—ñ–≤—Å–µ–∫—É–Ω–¥–∏
        }
    </script>
</body>
